<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Noteurangle</title>
</head>
<body>
  <h1>Notes for all!</h1>
  <div ng-controller="NotesController">
    <input type="text" ng-model="noteText">
    <button ng-click="add()">Add</button>
    <button ng-click="clear()">Clear</button>

    <ul ng-repeat="note in notes">
      <li>{{note.text}}</li>
    </ul>
  </div>

  <script data-main="main.js" src="lib/requirejs/require.js"></script>
</body>
